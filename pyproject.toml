[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts-vms-utils"
description = "LSST VMS (Vibration Monitoring System) utilities."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-vms-utils.lsst.io", repository = "https://github.com/lsst-ts/ts_vms_utils" }
dynamic = [ "version" ]
dependencies = [
  "astropy",
  "ts_xml",
  "lsst_efd_client",
]

[project.scripts]
vms-data = "lsst.ts.vms.utils.vms_data:run"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/vms/utils/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
